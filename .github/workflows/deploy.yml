name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/ice-candy

            # Stash any local changes to avoid conflicts
            git stash

            # Pull latest code
            git pull origin main

            # Stop and remove old containers
            docker stop skillsync-backend skillsync-frontend 2>/dev/null || true
            docker rm skillsync-backend skillsync-frontend 2>/dev/null || true

            # Remove old images
            docker rmi skillsync-backend skillsync-frontend 2>/dev/null || true

            # Rebuild backend
            cd ~/ice-candy/backend
            docker build -t skillsync-backend .

            # Rebuild frontend
            cd ~/ice-candy/frontend
            docker build -t skillsync-frontend .

            # Start containers
            cd ~/ice-candy

            # Start backend
            docker run -d \
              --name skillsync-backend \
              --network ice-candy_skillsync-network \
              -p 5000:5000 \
              -e NODE_ENV=production \
              -e PORT=5000 \
              -e 'MONGO_URI=mongodb://admin:YourSecurePassword123!@skillsync-mongodb:27017/skillsync?authSource=admin' \
              -e JWT_SECRET=your-super-secret-jwt-key-change-in-production \
              -e JWT_REFRESH_SECRET=your-super-secret-refresh-key-change-in-production \
              -e JWT_EXPIRE=15m \
              -e JWT_REFRESH_EXPIRE=7d \
              -e CORS_ORIGIN=http://65.0.18.1:3000 \
              -v $(pwd)/backend/uploads:/app/uploads \
              skillsync-backend

            # Start frontend
            docker run -d \
              --name skillsync-frontend \
              --network ice-candy_skillsync-network \
              -p 3000:80 \
              skillsync-frontend

            # Check status
            docker ps

            echo "Deployment completed successfully!"
